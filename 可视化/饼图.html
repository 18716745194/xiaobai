<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="js/echarts.min.js"></script>

</head>
<body>
<div id="main" style="width: 900px;height: 900px;color: aqua"></div>
<script>
    var mCharts =echarts.init(document.getElementById('main'))
    var pieData = [
        {value: 11231, name: "淘宝",},
        {value: 22673, name: "京东"},
        {value: 6123, name: "唯品会"},
        {value: 8989, name: "1号店"},
        {value: 6700, name: "聚美优品"}
    ]
    var option={
        series:[
            {type: 'pie', data: pieData,
            label: {
            show: true,
                formatter: function (arg) {
                return arg.data.name + '平台' + arg.data.value + '元\n' + arg.percent + '%'
            }
            }
            }
            ]
    }
    mCharts.setOption(option)
</script>
</body>
</html>
